openapi: 3.0.3
info:
  title: Small KMS Admin API
  version: 0.1.1
servers:
  - url: https://example.com
    description: Local server
security:
  - BearerAuth: []
paths:
  /v1/{namespaceKind}/{namespaceIdentifier}/cert/{resourceIdentifier}:
    $ref: "oapi-cert.yaml#/paths/~1v1~1{namespaceKind}~1{namespaceIdentifier}~1cert~1{resourceIdentifier}"
  /v1/{namespaceKind}/{namespaceIdentifier}/cert-policy/{resourceIdentifier}/enroll-cert:
    $ref: "oapi-cert.yaml#/paths/~1v1~1{namespaceKind}~1{namespaceIdentifier}~1cert-policy~1{resourceIdentifier}~1enroll-cert"
  /v1/{namespaceKind}/{namespaceIdentifier}/agent-config/server:
    $ref: "oapi-managed-app.yaml#/paths/~1v1~1{namespaceKind}~1{namespaceIdentifier}~1agent-config~1server"
  /v1/{namespaceKind}/{namespaceIdentifier}/agent/instance/{resourceIdentifier}:
    $ref: "oapi-managed-app.yaml#/paths/~1v1~1{namespaceKind}~1{namespaceIdentifier}~1agent~1instance~1{resourceIdentifier}"
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    EnrollCertificateRequest:
      $ref: "oapi-cert.yaml#/components/schemas/EnrollCertificateRequest"
    Certificate:
      $ref: "oapi-cert.yaml#/components/schemas/Certificate"
    AgentConfigServer:
      $ref: "oapi-managed-app.yaml#/components/schemas/AgentConfigServer"
    AgentInstanceFields:
      $ref: "oapi-managed-app.yaml#/components/schemas/AgentInstanceFields"
  responses:
    CertificateResponse:
      description: Key spec reponse
      content:
        application/json:
          schema:
            $ref: "oapi-cert.yaml#/components/schemas/Certificate"
