openapi: 3.0.3
info:
  title: Small KMS Shared Models
  version: 0.1.2
servers:
  - url: https://example.com
    description: Local server
paths:
  /v1/{namespaceKind}/{namespaceIdentifier}/cert:
    parameters:
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceKindParameter"
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceIdentifierParameter"
    get:
      tags:
        - admin
      operationId: ListCertificates
      summary: List certificates
      parameters:
        - name: policyId
          in: query
          description: Policy ID
          required: false
          schema:
            type: string
      responses:
        200:
          description: List of cert specs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CertificateRef"
  /v1/{namespaceKind}/{namespaceIdentifier}/cert/{resourceIdentifier}:
    parameters:
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceKindParameter"
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceIdentifierParameter"
      - $ref: "oapi-base.yaml#/components/parameters/ResourceIdentifierParameter"
    get:
      tags:
        - admin
        - agentclient
      operationId: GetCertificate
      summary: Get certificate
      responses:
        200:
          $ref: "#/components/responses/CertificateResponse"
    delete:
      tags:
        - admin
      operationId: DeleteCertificate
      summary: Delete certificate
      responses:
        204:
          description: Certificate deleted
          content: {}
  /v1/{namespaceKind}/{namespaceIdentifier}/cert-rule/issuer:
    parameters:
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceKindParameter"
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceIdentifierParameter"
    get:
      tags:
        - admin
      operationId: GetCertificateRuleIssuer
      summary: Get certificate rules for namespace
      responses:
        200:
          description: Certificate rules response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateRuleIssuer"
    put:
      tags:
        - admin
      operationId: PutCertificateRuleIssuer
      summary: Update certificate rules for namespace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateRuleIssuer"
      responses:
        200:
          description: Certificate rules response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateRuleIssuer"
  /v1/{namespaceKind}/{namespaceIdentifier}/cert-rule/ms-entra-client-credential:
    parameters:
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceKindParameter"
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceIdentifierParameter"
    get:
      tags:
        - admin
      operationId: GetCertificateRuleMsEntraClientCredential
      summary: Get certificate rules for namespace
      responses:
        200:
          description: Certificate rules response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateRuleMsEntraClientCredential"
    put:
      tags:
        - admin
      operationId: PutCertificateRuleMsEntraClientCredential
      summary: Update certificate rules for namespace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateRuleMsEntraClientCredential"
      responses:
        200:
          description: Certificate rules response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateRuleMsEntraClientCredential"
  /v1/{namespaceKind}/{namespaceIdentifier}/cert-policy:
    parameters:
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceKindParameter"
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceIdentifierParameter"
    get:
      tags:
        - admin
      operationId: ListCertPolicies
      summary: List cert policies
      responses:
        200:
          description: List of cert specs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CertPolicyRef"
  /v1/{namespaceKind}/{namespaceIdentifier}/cert-policy/{resourceIdentifier}:
    parameters:
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceKindParameter"
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceIdentifierParameter"
      - $ref: "oapi-base.yaml#/components/parameters/ResourceIdentifierParameter"
    get:
      tags:
        - admin
      operationId: GetCertPolicy
      summary: Get cert policy
      responses:
        200:
          $ref: "#/components/responses/CertPolicyResponse"
    put:
      tags:
        - admin
      operationId: PutCertPolicy
      summary: Put cert policy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertPolicyParameters"
      responses:
        200:
          $ref: "#/components/responses/CertPolicyResponse"
  /v1/{namespaceKind}/{namespaceIdentifier}/cert-policy/{resourceIdentifier}/create-cert:
    parameters:
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceKindParameter"
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceIdentifierParameter"
      - $ref: "oapi-base.yaml#/components/parameters/ResourceIdentifierParameter"
    post:
      tags:
        - admin
      operationId: CreateCertificate
      summary: Create certificate
      responses:
        201:
          $ref: "#/components/responses/CertificateResponse"
  /v1/{namespaceKind}/{namespaceIdentifier}/cert-policy/{resourceIdentifier}/enroll-cert:
    parameters:
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceKindParameter"
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceIdentifierParameter"
      - $ref: "oapi-base.yaml#/components/parameters/ResourceIdentifierParameter"
    post:
      tags:
        - admin
        - agentclient
      operationId: EnrollCertificate
      summary: Enroll certificate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EnrollCertificateRequest"
      responses:
        200:
          description: Key spec reponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Certificate"
  /v1/{namespaceKind}/{namespaceIdentifier}/cert-policy/{resourceIdentifier}/keyvault-role-assignments/{resourceCategory}:
    parameters:
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceKindParameter"
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceIdentifierParameter"
      - $ref: "oapi-base.yaml#/components/parameters/ResourceIdentifierParameter"
      - in: path
        name: resourceCategory
        required: true
        schema:
          $ref: "#/components/schemas/AzureKeyvaultResourceCategory"
    get:
      tags:
        - admin
      summary: List Key Vault role assignments
      operationId: ListKeyVaultRoleAssignments
      responses:
        200:
          $ref: "oapi-base.yaml#/components/responses/ListAzureRoleAssignmentsResponse"
    post:
      tags:
        - admin
      summary: Add Key Vault role assignment
      operationId: AddKeyVaultRoleAssignment
      parameters:
        - in: query
          name: roleDefinitionId
          schema:
            type: string
          required: true
      responses:
        200:
          $ref: "oapi-base.yaml#/components/responses/AzureRoleAssignmentResponse"
security:
  - BearerAuth: []
components:
  schemas:
    AzureKeyvaultResourceCategory:
      type: string
      enum:
        - keys
        - secrets
        - certificates
      x-enum-varnames:
        - AzureKeyvaultResourceCategoryKeys
        - AzureKeyvaultResourceCategorySecrets
        - AzureKeyvaultResourceCategoryCertificates
    CertificateFlag:
      type: string
      enum:
        - ca
        - rootCa
        - serverAuth
        - clientAuth
      x-enum-varnames:
        - CertificateFlagCA
        - CertificateFlagRootCA
        - CertificateFlagServerAuth
        - CertificateFlagClientAuth
    CertPolicyRef:
      allOf:
        - $ref: "oapi-base.yaml#/components/schemas/ResourceReference"
        - $ref: "#/components/schemas/CertPolicyRefFields"
        - x-go-type: certPolicyRefComposed
    CertPolicyRefFields:
      properties:
        displayName:
          type: string
      required:
        - displayName
    CertPolicy:
      allOf:
        - $ref: "#/components/schemas/CertPolicyRef"
        - $ref: "#/components/schemas/CertPolicyFields"
        - x-go-type: certPolicyComposed
    CertPolicyFields:
      properties:
        issuerNamespaceKind:
          $ref: "oapi-base.yaml#/components/schemas/NamespaceKind"
        issuerNamespaceIdentifier:
          $ref: "oapi-base.yaml#/components/schemas/Identifier"
        keySpec:
          $ref: "oapi-key.yaml#/components/schemas/SigningKeySpec"
        keyExportable:
          type: boolean
        expiryTime:
          $ref: "oapi-base.yaml#/components/schemas/Period"
        lifetimeAction:
          $ref: "oapi-key.yaml#/components/schemas/LifetimeAction"
        subject:
          $ref: "#/components/schemas/CertificateSubject"
        subjectAlternativeNames:
          $ref: "#/components/schemas/SubjectAlternativeNames"
        flags:
          type: array
          items:
            $ref: "#/components/schemas/CertificateFlag"
        version:
          type: string
          x-go-type: HexDigest
      required:
        - issuerNamespaceKind
        - issuerNamespaceIdentifier
        - keySpec
        - keyExportable
        - expiryTime
        - subject
        - certificateFlags
        - flags
        - version
    CertPolicyParameters:
      type: object
      properties:
        displayName:
          type: string
        keySpec:
          $ref: "oapi-key.yaml#/components/schemas/SigningKeySpec"
        keyExportable:
          type: boolean
        expiryTime:
          $ref: "oapi-base.yaml#/components/schemas/Period"
        lifetimeAction:
          $ref: "oapi-key.yaml#/components/schemas/LifetimeAction"
        subject:
          $ref: "#/components/schemas/CertificateSubject"
        subjectAlternativeNames:
          $ref: "#/components/schemas/SubjectAlternativeNames"
        flags:
          type: array
          items:
            $ref: "#/components/schemas/CertificateFlag"
          x-go-type-skip-optional-pointer: true
        issuerNamespaceKind:
          $ref: "oapi-base.yaml#/components/schemas/NamespaceKind"
        issuerNamespaceIdentifier:
          $ref: "oapi-base.yaml#/components/schemas/Identifier"
      required:
        - expiryTime
        - subject

    CertificateSubject:
      type: object
      properties:
        commonName:
          type: string
      required:
        - commonName
    SubjectAlternativeNames:
      type: object
      properties:
        dnsNames:
          type: array
          items:
            type: string
          x-go-type-skip-optional-pointer: true
          x-go-name: DNSNames
        ipAddresses:
          type: array
          items:
            type: string
            x-go-type: net.IP
          x-go-type-skip-optional-pointer: true
          x-go-name: IPAddresses
        emails:
          type: array
          items:
            type: string
          x-go-type-skip-optional-pointer: true
    CertificateRef:
      allOf:
        - $ref: "oapi-base.yaml#/components/schemas/ResourceReference"
        - $ref: "#/components/schemas/CertificateRefFields"
        - x-go-type: certificateRefComposed
    CertificateAttributes:
      allOf:
        - $ref: "oapi-key.yaml#/components/schemas/KeyAttributes"
        - type: object
          properties:
            issuer:
              $ref: "oapi-base.yaml#/components/schemas/ResourceUniqueIdentifier"
    CertificateRefFields:
      type: object
      properties:
        thumbprint:
          type: string
        attributes:
          $ref: "#/components/schemas/CertificateAttributes"
      required:
        - thumbprint
        - attributes
    Certificate:
      allOf:
        - $ref: "#/components/schemas/CertificateRef"
        - $ref: "#/components/schemas/CertificateFields"
        - x-go-type: certificateComposed
    CertificateFields:
      type: object
      properties:
        subject:
          $ref: "#/components/schemas/CertificateSubject"
        subjectAlternativeNames:
          $ref: "#/components/schemas/SubjectAlternativeNames"
        flags:
          type: array
          items:
            $ref: "#/components/schemas/CertificateFlag"
          x-go-type-skip-optional-pointer: true
        alg:
          $ref: "oapi-key.yaml#/components/schemas/JsonWebKeySignatureAlgorithm"
        sid:
          type: string
          x-go-name: KeyVaultSecretID
        x5u:
          type: string
        x5c:
          description: Base64 encoded certificate chain
          type: array
          items:
            $ref: "oapi-base.yaml#/components/schemas/Base64RawURLEncodedBytes"
          x-go-name: CertificateChain
          x-go-type-skip-optional-pointer: true
        x5t:
          $ref: "oapi-base.yaml#/components/schemas/Base64RawURLEncodedBytes"
          x-go-name: ThmbprintSHA1
        x5t#S256:
          description: SHA-256 fingerprint of the certificate
          $ref: "oapi-base.yaml#/components/schemas/Base64RawURLEncodedBytes"
          x-go-name: ThumbprintSHA256
      required:
        - subject
        - alg
        - x5t
        - x5t#S256
    EnrollCertificateRequest:
      type: object
      properties:
        publicKey:
          $ref: "oapi-key.yaml#/components/schemas/JsonWebKey"
        proof:
          description: Signed JWT to show proof of possession of the private key
          type: string
        force:
          description: Force enrollment, will clear existing credential on graph, initial enrollment must be forced
          type: boolean
      required:
        - publicKey
        - proof
    PolicyIssuerCertRequest:
      type: object
      properties:
        issuerId:
          $ref: "oapi-base.yaml#/components/schemas/Identifier"
      required:
        - issuerId
    CertificateRuleIssuer:
      type: object
      properties:
        policyId:
          $ref: "oapi-base.yaml#/components/schemas/Identifier"
        certificateId:
          $ref: "oapi-base.yaml#/components/schemas/Identifier"
      required:
        - policyId
    CertificateRuleMsEntraClientCredential:
      type: object
      properties:
        policyId:
          $ref: "oapi-base.yaml#/components/schemas/Identifier"
        certificateIds:
          type: array
          items:
            $ref: "oapi-base.yaml#/components/schemas/Identifier"
          x-go-type-skip-optional-pointer: true
      required:
        - policyId
  responses:
    CertPolicyResponse:
      description: Key spec reponse
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CertPolicy"
    CertificateResponse:
      description: Key spec reponse
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Certificate"
