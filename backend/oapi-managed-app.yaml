openapi: 3.0.3
info:
  title: Small KMS Shared Models
  version: 0.1.2
servers:
  - url: https://example.com
    description: Local server
paths:
  /v1/managed-app:
    get:
      tags:
        - admin
      operationId: ListManagedApps
      summary: List managed apps
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ManagedApp"
    post:
      tags:
        - admin
      operationId: CreateManagedApp
      summary: Create a managed app
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ManagedAppParameters"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManagedApp"
  /v1/managed-app/{managedAppId}:
    parameters:
      - $ref: "#/components/parameters/ManagedAppIdParameter"
    get:
      tags:
        - admin
      operationId: GetManagedApp
      summary: Get managed app
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManagedApp"
    post:
      tags:
        - admin
      operationId: SyncManagedApp
      summary: Sync managed app
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManagedApp"
  /v1/system-app/{systemAppName}:
    parameters:
      - in: path
        name: systemAppName
        required: true
        schema:
          $ref: "#/components/schemas/SystemAppName"
    get:
      tags:
        - admin
      operationId: GetSystemApp
      summary: Get system app
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManagedApp"
    post:
      tags:
        - admin
      operationId: SyncSystemApp
      summary: Sync managed app
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManagedApp"
  /v1/{namespaceKind}/{namespaceIdentifier}/agent-config/server:
    parameters:
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceKindParameter"
      - $ref: "oapi-base.yaml#/components/parameters/NamespaceIdentifierParameter"
    put:
      tags:
        - admin
      operationId: PutAgentConfigServer
      summary: Put agent config server
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentConfigServerParameters"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgentConfigServer"
security:
  - BearerAuth: []
components:
  schemas:
    SystemAppName:
      type: string
      enum:
        - backend
        - api
      x-enum-varnames:
        - SystemAppNameBackend
        - SystemAppNameAPI
    ManagedAppRef:
      allOf:
        - $ref: "oapi-profile.yaml#/components/schemas/ProfileRef"
        - $ref: "#/components/schemas/ManagedAppRefFields"
        - x-go-type: managedAppRefComposed
    ManagedAppRefFields:
      properties:
        appId:
          type: string
          format: uuid
          x-go-name: AppID
        applicationId:
          description: Object ID
          type: string
          format: uuid
          x-go-name: ApplicationID
        servicePrincipalId:
          type: string
          format: uuid
          x-go-name: ServicePrincipalID
        servicePrincipalType:
          type: string
      required:
        - appId
        - applicationId
        - servicePrincipalId
    ManagedApp:
      $ref: "#/components/schemas/ManagedAppRef"
    ManagedAppParameters:
      type: object
      properties:
        displayName:
          type: string
        skipServicePrincipalCreation:
          type: boolean
      required:
        - displayName
    AgentConfig:
      allOf:
        - $ref: "oapi-base.yaml#/components/schemas/ResourceReference"
        - $ref: "#/components/schemas/AgentConfigFields"
        - x-go-type: agentConfigComposed
    AgentConfigFields:
      type: object
      properties:
        version:
          type: string
        refreshAfter:
          type: string
          format: date-time
      required:
        - version
        - refreshAfter
    AgentConfigServer:
      allOf:
        - $ref: "#/components/schemas/AgentConfig"
        - $ref: "#/components/schemas/AgentConfigServerParameters"
        - $ref: "#/components/schemas/AgentConfigServerFields"
        - x-go-type: agentConfigServerComposed
    AgentConfigServerFields:
      type: object
      properties:
        tlsCertificateId:
          $ref: "oapi-base.yaml#/components/schemas/Identifier"
          x-go-name: TLSCertificateID
        jwtKeyCertIds:
          type: array
          items:
            $ref: "oapi-base.yaml#/components/schemas/ResourceUniqueIdentifier"
          x-go-name: JWTKeyCertIDs
        imageRefStr:
          type: string
      required:
        - tlsCertificateId
        - jwtKeyCertIds
        - imageRefStr
    AgentConfigServerParameters:
      type: object
      properties:
        tlsCertificatePolicyId:
          $ref: "oapi-base.yaml#/components/schemas/Identifier"
          x-go-name: TLSCertificatePolicyID
        jwtKeyCertPolicyId:
          $ref: "oapi-base.yaml#/components/schemas/ResourceUniqueIdentifier"
          x-go-name: JWKPolicyID
        imageRefPrefix:
          type: string
      required:
        - tlsCertificatePolicyId
        - jwtKeyCertPolicyId
        - imageRefPrefix
  parameters:
    ManagedAppIdParameter:
      in: path
      name: managedAppId
      required: true
      schema:
        type: string
        format: uuid
