openapi: 3.0.3
info:
  title: Cryptocat Key Models
  version: 0.1.3
paths: {}
components:
  schemas:
    JsonWebKeyType:
      type: string
      enum:
        - EC
        - RSA
      x-go-type: cloudkey.JsonWebKeyType
      x-go-type-import:
        name: cloudkey
        path: "github.com/stephenzsy/small-kms/backend/cloud/key"
    JsonWebKeyCurveName:
      type: string
      enum:
        - P-256
        - P-384
        - P-521
      x-enum-varnames:
        - CurveNameP256
        - CurveNameP384
        - CurveNameP521
      x-go-type: cloudkey.JsonWebKeyCurveName
      x-go-type-import:
        name: cloudkey
        path: "github.com/stephenzsy/small-kms/backend/cloud/key"
      x-go-type-skip-optional-pointer: true
    JsonWebKeyOperation:
      type: string
      enum:
        - sign
        - verify
        - encrypt
        - decrypt
        - wrapKey
        - unwrapKey
        - deriveKey
        - deriveBits
      x-go-type: cloudkey.JsonWebKeyOperation
      x-go-type-import:
        name: cloudkey
        path: "github.com/stephenzsy/small-kms/backend/cloud/key"
    JsonWebSignatureAlgorithm:
      type: string
      enum:
        - ES256
        - ES384
        - ES512
        - PS256
        - PS384
        - PS512
        - RS256
        - RS384
        - RS512
      x-go-type: cloudkey.JsonWebSignatureAlgorithm
      x-go-type-import:
        name: cloudkey
        path: "github.com/stephenzsy/small-kms/backend/cloud/key"
      x-go-type-skip-optional-pointer: true
    JsonWebKeySpec:
      description: these attributes should mostly confirm to JWK (RFC7517)
      type: object
      properties:
        alg:
          type: string
          x-go-type-skip-optional-pointer: true
        kty:
          $ref: "#/components/schemas/JsonWebKeyType"
          x-go-name: KeyType
        crv:
          $ref: "#/components/schemas/JsonWebKeyCurveName"
          x-go-name: CurveName
        key_size:
          type: integer
          x-go-name: KeySize
        key_ops:
          type: array
          items:
            $ref: "#/components/schemas/JsonWebKeyOperation"
          x-go-name: KeyOperations
          x-go-type-skip-optional-pointer: true
      required:
        - kty
    JsonWebKey:
      allOf:
        - $ref: "#/components/schemas/JsonWebKeySpec"
        - type: object
          properties:
            kid:
              type: string
              x-go-type-skip-optional-pointer: true
            n:
              type: string
              x-go-type-skip-optional-pointer: true
            e:
              type: string
              x-go-type-skip-optional-pointer: true
            x:
              type: string
              x-go-type-skip-optional-pointer: true
            y:
              type: string
              x-go-type-skip-optional-pointer: true
            x5t:
              type: string
              x-go-type-skip-optional-pointer: true
              x-go-name: ThumbprintSHA1
            x5t#S256:
              type: string
              x-go-type-skip-optional-pointer: true
              x-go-name: ThumbprintSHA256
            x5c:
              type: array
              items:
                type: string
              x-go-type-skip-optional-pointer: true
              x-go-name: CertificateChain
        - x-go-type: cloudkey.JsonWebKeyBase
          x-go-type-import:
            name: cloudkey
            path: "github.com/stephenzsy/small-kms/backend/cloud/key"
    JsonWebSignatureKey:
      allOf:
        - $ref: "#/components/schemas/JsonWebKey"
        - x-go-type: cloudkey.JsonWebSignatureKey
          x-go-type-import:
            name: cloudkey
            path: "github.com/stephenzsy/small-kms/backend/cloud/key"
    KeyPolicy:
      allOf:
        - $ref: "models-shared.yaml#/components/schemas/Ref"
        - $ref: "#/components/schemas/KeyPolicyFields"
        - x-go-type: keyPolicyComposed
    KeyPolicyFields:
      type: object
      properties:
        keySpec:
          $ref: "#/components/schemas/JsonWebKeySpec"
        exportable:
          type: boolean
        expiryTime:
          type: string
          x-go-type-skip-optional-pointer: true
      required:
        - keySpec
        - exportable
    KeyRef:
      allOf:
        - $ref: "models-shared.yaml#/components/schemas/Ref"
        - $ref: "#/components/schemas/KeyRefFields"
        - x-go-type: keyRefComposed
    KeyStatus:
      type: string
      enum:
        - active
        - inactive
      x-enum-varnames:
        - KeyStatusActive
        - KeyStatusInactive
    KeyRefFields:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/KeyStatus"
        iat:
          $ref: "models-shared.yaml#/components/schemas/NumericDate"
          x-go-name: Created
        exp:
          $ref: "models-shared.yaml#/components/schemas/NumericDate"
          x-go-name: NotAfter
        policyIdentifier:
          type: string
          x-go-type-skip-optional-pointer: true
      required:
        - status
        - iat
        - policyIdentifier
    Key:
      allOf:
        - $ref: "#/components/schemas/KeyRef"
        - $ref: "#/components/schemas/KeyFields"
        - x-go-type: keyComposed
    KeyFields:
      type: object
      properties:
        identififier:
          type: string
        nbf:
          $ref: "models-shared.yaml#/components/schemas/NumericDate"
          x-go-name: NotBefore
        jwk:
          $ref: "#/components/schemas/JsonWebKey"
        exportable:
          type: boolean
        sid:
          description: Key Vault Secret ID
          type: string
          x-go-type-skip-optional-pointer: true
          x-go-name: KeyVaultSecretID
      required:
        - identififier
        - jwk
        - exportable
    CreateKeyPolicyRequest:
      type: object
      properties:
        displayName:
          type: string
          x-go-type-skip-optional-pointer: true
        keySpec:
          $ref: "#/components/schemas/JsonWebKeySpec"
        exportable:
          type: boolean
        expiryTime:
          type: string
          x-go-type-skip-optional-pointer: true
  responses:
    KeyPolicyResponse:
      description: KeyPolicy response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/KeyPolicy"
    KeyResponse:
      description: Key response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Key"
    KeyRefsResponse:
      description: KeyRefs response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/KeyRef"
