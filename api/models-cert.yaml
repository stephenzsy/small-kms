openapi: 3.0.3
info:
  title: Cryptocat Cert Models
  version: 0.1.3
paths: {}
components:
  schemas:
    CertificateRef:
      allOf:
        - $ref: "models-shared.yaml#/components/schemas/Ref"
        - $ref: "#/components/schemas/CertificateRefFields"
        - x-go-type: certificateRefComposed
    CertificateRefFields:
      type: object
      properties:
        thumbprint:
          description: Hex encoded certificate thumbprint
          type: string
          x-go-type-skip-optional-pointer: true
        iat:
          $ref: "models-shared.yaml#/components/schemas/NumericDate"
          x-go-name: IssuedAt
        exp:
          $ref: "models-shared.yaml#/components/schemas/NumericDate"
          x-go-name: NotAfter
        policyIdentifier:
          type: string
      required:
        - thumbprint
        - exp
        - policyIdentifier
    Certificate:
      allOf:
        - $ref: "#/components/schemas/CertificateRef"
        - $ref: "#/components/schemas/CertificateFields"
        - x-go-type: certificateComposed
    CertificateFields:
      type: object
      properties:
        issuerIdentifier:
          type: string
        nbf:
          $ref: "models-shared.yaml#/components/schemas/NumericDate"
          x-go-name: NotBefore
        jwk:
          $ref: "models-key.yaml#/components/schemas/JsonWebSignatureKey"
        subject:
          type: string
        subjectAlternativeNames:
          $ref: "#/components/schemas/SubjectAlternativeNames"
        flags:
          type: array
          items:
            $ref: "#/components/schemas/CertificateFlag"
          x-go-type-skip-optional-pointer: true
        cid:
          description: Key Vault certificate ID
          type: string
          x-go-type-skip-optional-pointer: true
          x-go-name: KeyVaultCertificateID
        sid:
          description: Key Vault Secret ID
          type: string
          x-go-type-skip-optional-pointer: true
          x-go-name: KeyVaultSecretID
      required:
        - issuerIdentifier
        - nbf
        - subject
    CertificatePolicy:
      allOf:
        - $ref: "models-shared.yaml#/components/schemas/Ref"
        - $ref: "#/components/schemas/CertificatePolicyFields"
        - x-go-type: certificatePolicyComposed
      required:
        - expiryTime
    CertificatePrivateKeyMode:
      type: string
      enum:
        - cloud-non-exportable
        - cloud-exportable
        - client
      x-enum-varnames:
        - CertificateKeyModeCloudNonExportable
        - CertificateKeyModeCloudExportable
        - CertificateKeyModeClient
      x-go-type-skip-optional-pointer: true
    CertificatePolicyFields:
      type: object
      properties:
        keySpec:
          $ref: "models-key.yaml#/components/schemas/JsonWebKeySpec"
        keyMode:
          $ref: "#/components/schemas/CertificatePrivateKeyMode"
        expiryTime:
          type: string
        issuerPolicyIdentifier:
          type: string
          x-go-type-skip-optional-pointer: true
        subject:
          $ref: "#/components/schemas/CertificateSubject"
        subjectAlternativeNames:
          $ref: "#/components/schemas/SubjectAlternativeNames"
        flags:
          type: array
          items:
            $ref: "#/components/schemas/CertificateFlag"
          x-go-type-skip-optional-pointer: true
      required:
        - keySpec
        - keyMode
        - expiryTime
        - issuerPolicyIdentifier
        - subject
    CreateCertificatePolicyRequest:
      type: object
      properties:
        displayName:
          type: string
          x-go-type-skip-optional-pointer: true
        issuerPolicyIdentifier:
          type: string
          x-go-type-skip-optional-pointer: true
        keySpec:
          $ref: "models-key.yaml#/components/schemas/JsonWebKeySpec"
        keyMode:
          $ref: "#/components/schemas/CertificatePrivateKeyMode"
        expiryTime:
          type: string
          x-go-type-skip-optional-pointer: true
        subject:
          $ref: "#/components/schemas/CertificateSubject"
        subjectAlternativeNames:
          $ref: "#/components/schemas/SubjectAlternativeNames"
        flags:
          type: array
          items:
            $ref: "#/components/schemas/CertificateFlag"
          x-go-type-skip-optional-pointer: true
      required:
        - subject
    CertificateSubject:
      type: object
      properties:
        cn:
          type: string
          x-go-name: CommonName
      required:
        - cn
    CertificateFlag:
      type: string
      enum:
        - serverAuth
        - clientAuth
      x-enum-varnames:
        - CertificateFlagServerAuth
        - CertificateFlagClientAuth
    SubjectAlternativeNames:
      type: object
      properties:
        dnsNames:
          type: array
          items:
            type: string
          x-go-type-skip-optional-pointer: true
          x-go-name: DNSNames
        ipAddresses:
          type: array
          items:
            type: string
            x-go-type: net.IP
          x-go-type-skip-optional-pointer: true
          x-go-name: IPAddresses
        emails:
          type: array
          items:
            type: string
          x-go-type-skip-optional-pointer: true
  responses:
    CertificateResponse:
      description: Certificate response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Certificate"
    CertificatePolicyResponse:
      description: CertificatePolicy response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CertificatePolicy"
